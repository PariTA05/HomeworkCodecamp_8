<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excerise 1</title>
</head>
<body>
    <script>
        // Excerise 1 ให้ระบุค่าของ a,b,c และ d
        let a = 1;
        let b = 2;
        let c = a++;
        let d = ++c;
        let e = ++d + d++ + d ;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        // a = 2, b = 2, c=2, d=4 
    </script>
</body>
</html>
